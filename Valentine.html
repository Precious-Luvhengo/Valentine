<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 420px;
    z-index: 2;
}

h1 {
    color: #e63946;
}

p {
    color: #333;
    font-size: 18px;
}

.heart {
    font-size: 55px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

.buttons {
    margin-top: 20px;
}

button {
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background: #e63946;
    color: white;
}

.no {
    background: #bbb;
}

.countdown {
    margin-top: 15px;
    font-weight: bold;
    color: #e63946;
}

/* Floating hearts */
.heart-float {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 0.8; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* Tap-to-start overlay */
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 22px;
    text-align: center;
    z-index: 10;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- ğŸ¶ Elaine â€“ You're The One -->
<audio id="music" loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Various_Artists/Pop/Elaine_-_Youre_The_One.mp3" type="audio/mpeg">
</audio>

<!-- Tap overlay -->
<div id="overlay">
    ğŸ’• Tap anywhere to open <br><br>
    ğŸ¶ Elaine â€“ Youâ€™re The One
</div>

<div class="card">
    <div class="heart">â¤ï¸</div>

    <h1>Hey <span id="name">My Love</span> ğŸ’•</h1>

    <p>
        Every moment with you feels like magic.  
        You make my heart feel safe and loved.  
        <br><br>
        Will you be <strong>my Valentine?</strong> ğŸ’˜
    </p>

    <div class="buttons">
        <button class="yes" onclick="yesClicked()">YES ğŸ’–</button>
        <button class="no" id="noBtn">NO ğŸ™ƒ</button>
    </div>

    <div class="countdown" id="countdown"></div>
</div>

<script>
// PERSONALIZE NAME
document.getElementById("name").innerText = "KHOLO"; 
// TAP TO START MUSIC
const overlay = document.getElementById("overlay");
const music = document.getElementById("music");

overlay.addEventListener("click", () => {
    music.play();
    overlay.style.display = "none";
});

// YES CLICK
function yesClicked() {
    alert("YAY ğŸ’–ğŸ’– I love you so much!");
    startFireworks();
}

// NO BUTTON RUNS AWAY
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";
});

// COUNTDOWN
const valentinesDay = new Date("Feb 14, 2026 00:00:00").getTime();
const countdownEl = document.getElementById("countdown");

setInterval(() => {
    const now = new Date().getTime();
    const diff = valentinesDay - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    countdownEl.innerHTML = days + " days until Valentineâ€™s Day ğŸ’•";
}, 1000);

// FLOATING HEARTS
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart-float";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 400);

// FIREWORKS
function startFireworks() {
    for (let i = 0; i < 40; i++) {
        const spark = document.createElement("div");
        spark.innerHTML = "âœ¨";
        spark.style.position = "absolute";
        spark.style.left = Math.random() * 100 + "vw";
        spark.style.top = Math.random() * 100 + "vh";
        spark.style.fontSize = "20px";
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 1500);
    }
}
</script>

</body>
</html>
