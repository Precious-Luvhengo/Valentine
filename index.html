<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

#overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  z-index: 10;
}

#openBtn {
  margin-top: 20px;
  padding: 18px 40px;
  font-size: 20px;
  border-radius: 40px;
  border: none;
  background: white;
  color: #e63946;
  cursor: pointer;
}

.card {
  background: white;
  padding: 35px;
  border-radius: 25px;
  text-align: center;
  max-width: 420px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  display: none; /* hidden until OPEN clicked */
  z-index: 1;
  position: relative;
}

.heart {
  font-size: 55px;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

button {
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin: 10px;
}

.yes { background: #e63946; color: white; }
.no { background: #bbb; }

/* floating hearts */
.heart-float {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 0.8; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

.countdown {
  margin-top: 15px;
  font-weight: bold;
  color: #e63946;
}
</style>
</head>
<body>

<!-- MUSIC -->
<audio id="music" loop muted playsinline>
  <source src="valentine_song.mp3" type="audio/mpeg">
</audio>

<!-- OPEN OVERLAY -->
<div id="overlay">

</div>

<!-- VALENTINE CARD -->
<div class="card" id="card">
  <div class="heart">â¤ï¸</div>
  <h1>Hey My K ğŸ’•</h1>
  <p>
    Every moment with you feels like magic.<br>
    You make my heart feel safe, happy, and loved.<br><br>

<script>
const overlay = document.getElementById("overlay");
const openBtn = document.getElementById("openBtn");
const card = document.getElementById("card");
const music = document.getElementById("music");
const noBtn = document.getElementById("noBtn");

// OPEN BUTTON CLICK
openBtn.addEventListener("click", () => {
  overlay.style.display = "none"; // hide overlay
  card.style.display = "block"; // show card
  music.muted = false;
  music.play().catch(() => console.log("Music blocked, tap again to play"));

// NO BUTTON RUNS
noBtn.addEventListener("mouseover", () => {
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random() * 80 + "vw";
  noBtn.style.top = Math.random() * 80 + "vh";
});

// COUNTDOWN TO VALENTINE

  const now = new Date().getTime();
  const diff = valentinesDay - now;

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
